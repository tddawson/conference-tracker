{% extends "tracker/base.html" %}

{% block title %} Explore {% endblock %}

{% block sub_navigation %}
<div id="sub-navigation" class="row">
    <div class="small-4 large-2 columns">
    <a href="/explore/conferences/"{% if sort_by == "conference" %} class="current-nav" {% endif %}>Conferences</a>
    </div>
    <div class="small-4 large-2 columns">
    <a href="/explore/speakers/"{% if sort_by == "speaker" %} class="current-nav" {% endif %}>Speaker</a>
    </div>
    <div class="small-4 large-2 columns end">
    <a href="/explore/topics/"{% if sort_by == "topic" %} class="current-nav" {% endif %}>Topic</a>
    </div>  
  </div>
</div>
{% endblock %}
{% block content %}
<h2 class="columns small-12">Choose a {{ sort_by }}</h2>
{% for category in categories %}
<div class="columns small-12 large-6">  
  <div class="content-link">
    <div class="columns small-10">
      <h3>{{ category }}</h3>
    </div>
    <span class="progress-tracker"></span>
  </div>
</div>
{% endfor %}

{% endblock %}
